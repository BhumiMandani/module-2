<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" border="1">
        <table cellspacing="0px" cellpadding="20px"  align="center" style="background-color:darkgray;">
             <tr>
                <td><label for="">Full Name:</label></td>
                <td><input type="Text" name="" id="" maxlength="50"  pattern="{a-z}{A-Z}"required>(max 50 charatcter a-z and A-Z)</td>
            </tr>

            <tr>
                <td><label for="">Email:</label></td>
                <td><input type="email" name="" id="" required></td>
            </tr>

            <tr>
                <td><label for="">Phone number:</label></td>
                <td><input type="tel" name="" id="" maxlength="10" pattern="[0-9]{10,11}" required>(10 digit number)
                </td>
            </tr>

            <tr>
                 <td><label for="">Subject:</label></td>
                <td><select name="Subject">
                    <option value="C">C++</option>
                    <option value="P">PHP</option>
                    <option value="H">HTML</option>
                    <option value="j">java</option>
                </select>
                </td>

            </tr>

            <tr>
                <td><label for="">Message:</label></td>
                <td><textarea name="Address" id="" required></textarea></td>
            </tr>

             <tr align="center">
               <td colspan="2"><input type="submit" name="" id=""></td>
            </tr>
        </table>
    </form>
</body>
</html>
